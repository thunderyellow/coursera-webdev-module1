<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LCController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchList"
             style="border-color: {{color}}">
             Note: This does not consider empty items as an item towards the count.
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkITM()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{color}}">
           {{message}}
         </div>
   </div>

</body>
</html>
